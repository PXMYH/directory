<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="apple-touch-icon"
      href="https://cdn.jsdelivr.net/gh/PXMYH/directory@main/assets/img/yp_180x180.png"
    />

    <title>Directory</title>
    <style>
      /* Style for tabs */
      .tab-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .tab {
        cursor: pointer;
        padding: 10px 20px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 5px;
      }

      /* Style for active tab */
      .active-tab {
        background-color: #fff;
        border: 1px solid #ccc;
      }

      /* Ensure only three tabs per row */
      .tab:nth-child(3n + 1) {
        margin-left: 0;
      }

      /* Content container */
      .content-container {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="tab-container">
      <div
        class="tab"
        onclick="openLinkNewWindow('https://pxmyh.github.io/datapoints-dashboard/')"
      >
        Dashboard
      </div>
      <div
        class="tab"
        onclick="openLinkNewWindow('https://pxmyh.github.io/noBS/')"
      >
        No BS News
      </div>
      <div
        class="tab"
        onclick="openLinkNewWindow('https://www.paulgraham.com/articles.html/')"
      >
        PG's Essays
      </div>
      <div
        class="tab"
        onclick="openLinkNewWindow('https://pxmyh.github.io/show-hn/')"
      >
        Show HN
      </div>
      <div
        class="tab"
        onclick="openLinkNewWindow('https://pxmyh.github.io/gc-scraper/')"
      >
        Green Card
      </div>
      <div
        class="tab"
        onclick="openLinkNewWindow('https://pxmyh.github.io/LuckyWheel/')"
      >
        Spin the Wheel
      </div>
      <div
        class="tab"
        onclick="openLinkNewWindow('https://droolingpanda.pythonanywhere.com/')"
      >
        Dumb Receipts
      </div>
      <div
        class="tab"
        onclick="openLinkNewWindow('https://pxmyh.github.io/house-search-checklist/')"
      >
        House Search Checklist
      </div>
      <div class="tab" onclick="openLinkNewWindow('https://bttb.io/')">
        BttB
      </div>
      <div class="tab" onclick="openLinkNewWindow('https://norbertsgambit.net/')">
        Norbert's Gambit
      </div>
      <div class="tab" onclick="openLinkNewWindow('https://pxmyh.github.io/tfsa_contribution_room_calculator/')">
        TFSA Contribution Room Calculator
      </div>
    </div>

    <script>
      function openLinkNewWindow(link) {
        // Open the link in a new window/tab
        window.open(link, '_blank');
      }
    </script>
  </body>
</html>
